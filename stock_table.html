
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Daily Stock Prices</title>
        
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #FFD700;
        }
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #1e1e1e;
            color: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
    </style>
    
    </head>
    <body>
        <h1>Daily Stock Prices</h1>
        <table class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>Date</th>
      <th>Stock</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2025-06-10</td>
      <td>AAPL</td>
      <td>185.22</td>
    </tr>
    <tr>
      <td>2025-06-11</td>
      <td>MSFT</td>
      <td>340.10</td>
    </tr>
  </tbody>
</table>
    </body>
    </html>
